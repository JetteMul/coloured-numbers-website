    <style amp-custom>
    /* Add your styles here */
      :host {
        display: block;
        box-sizing: border-box;
        --app-primary-color: #1b8d57;
        --app-primary-color-light: #7faa3a;
        --app-secondary-color: #353535;
        --app-dark-text-color: var(--app-secondary-color);
        --app-light-text-color: #ffffff;
        --app-section-even-color: #f3f3f3;
        --app-section-odd-color: #ffffff;

        --app-header-background-color: #ffffff;
        --app-header-text-color: var(--app-dark-text-color);
        --app-header-selected-color: var(--app-primary-color);

        --app-drawer-background-color: var(--app-secondary-color);
        --app-drawer-text-color: var(--app-light-text-color);
        --app-drawer-selected-color: var(--app-primary-color-light);
      }
      
      body {
        margin: 0;
        /* This is a font-stack that tries to use the system-default sans-serifs first */
        font-family: "Open Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -webkit-touch-callout: none;
      }

      h1 {
        font-family: 'Open Sans';
        font-weight: 800;
        font-style: normal;
        font-size: 22px;
        text-align: center;
        color: #353535;
        padding: 0 16px;
        margin: 16px 0;
      }

      div.header {
        border-bottom: 1px solid #eee;
      }

      section {
        padding: 24px;
        background: #ffffff;
      }

      section > * {
        max-width: 600px;
        margin-right: auto;
        margin-left: auto;
      }

      section:nth-of-type(even) {
        background: #f3f3f3;
      }

      a.button {
        display: table;
        text-decoration: none;
        line-height: 30px;
        padding: 4px 24px;
        color: #1b8d57;
        border-bottom: 4px solid #1b8d57;
      }

      a {
        color: #7faa3a;
      }

      a:visited {
        color: #1b8d57;
      }

      h2 {
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        color: #353535;
      }

      @media (min-width: 460px) {
        h1 {
          font-size: 26px;
        }
        h2 {
          font-size: 22px;
        }
      }

    </style>
